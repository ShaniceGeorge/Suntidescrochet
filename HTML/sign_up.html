<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SunTides Crochet</title>
    <link rel="stylesheet" href="CSS/css_styles.css">
    <style>
    /* General Page Styles */
    body {
        background-color: linear-gradient(to right, #eec6ea, rgb(199, 231, 241)6); /* Pastel Purple & Blue */
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Make sure the form container fills the screen properly */
    .signup-container {
        background: #ecd4ea;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 127px;
        width: 300%;
        max-width: 1000px; /* Limits form width for better readability */
    }

    h2 {
        color: rgb(32, 32, 32); 
    }

        /* Input Fields */
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-size: 14px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 16px;
    }

        /* Sign-Up Button */
    button {
        background-color: #ADD8E6;
        color: black;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #D14787 ;
        color: white;
    }

        /* Login Link */
    .login-link {
        margin-top: 15px;
        font-size: 16px;
    }

    .login-link a {
        color: #D14787 ;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

        /* Responsive Design */
    @media screen and (max-width: 600px) {
        .signup-container {
        width: 95%;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
    }

    button {
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <a href="index.html">
        <img src="images/The SunTides Crochet Logo.png" alt="The SunTides Crochet Logo"></a>
    </div>
    <h1>THE SUNTIDES CROCHET</h1>
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">Menu</button> <!-- Toggle Button -->
                <div id="nav-menu">
            <a href="products.html">New</a>
            <a href="products.html">Patterns</a>
            <a href="products.html">Wearables</a>
            <a href="products.html">Tutorials</a>
            <a href="about_us.html">About Us</a>
            <div class="icons">
                <a href="search.html" class="icon" title="Search">
                    <img src="images/search.png" alt="Search Icon" width="30" height="30">
                </a>
                <a href="sign_up.html" class="icon" title="User Profile">
                    <img src="images/user.png" alt="User Icon" width="30" height="30">
                </a>
                <a href="cart.html" class="icon" title="Shopping Cart">
                    <img src="images/shopping-cart.png" alt="Shopping Cart Icon" width="30" height="30">
                </a>
            </div>
           </div>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
        function toggleMenu() {
    var menu = document.getElementById("nav-menu");
    menu.classList.toggle("show");
        }
    // Toggle the dropdown on smaller devices
        document.querySelectorAll('.dropdown > a').forEach(function(dropdownLink) {
            dropdownLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior (if needed)
                var parent = dropdownLink.parentElement; // Get the dropdown parent
                parent.classList.toggle('show'); // Toggle 'show' class to show/hide the dropdown menu
            });
                });

        document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting immediately

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirm-password").value.trim();

    // Basic Validation
    if (name === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill out all fields.");
        return;
    }

    // Password Validation
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    // Simulate account creation (in real case, you would send data to the backend)
    alert("Account created successfully!");
    document.getElementById("signup-form").reset();
});

    document.addEventListener("DOMContentLoaded", function() {
    let userLoggedIn = localStorage.getItem("userName"); // Check if user data exists

    let profileLink = document.querySelector(".icon[title='User Profile']");

    if (userLoggedIn) {
        profileLink.setAttribute("href", "account.html"); // Redirect to account page if logged in
    } else {
        profileLink.setAttribute("href", "sign_up.html"); // Otherwise, go to sign-up page
    }
});
    </script>
</body>
</html>
